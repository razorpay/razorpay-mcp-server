name: CI
on:
  push:
    branches:
      - main
      - feat/code_cov_pipeline_addition  # Add current branch for testing
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Run tests and publish test coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'  # Fix Go version (1.24.2 doesn't exist)

      - name: Run coverage
        run: |
         go test -race -covermode=atomic -coverprofile=coverage.out ./...
      
      - name: Display coverage summary
        run: |
          echo "📊 Coverage Summary:"
          go tool cover -func=coverage.out | tail -10
          
      - name: Check coverage meets minimum threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below required 75%"
            echo "This step will fail the build as expected!"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets the 75% requirement"
          fi
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
           token: ${{ secrets.CODECOV_TOKEN }}
           files: ./coverage.out
           flags: unittests
           name: codecov-umbrella
           fail_ci_if_error: true
           verbose: true
