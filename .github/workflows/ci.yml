name: CI
on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Run tests and publish test coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Run coverage
        run: |
         go test -race -covermode=atomic -coverprofile=coverage.out ./...
      
      - name: Display coverage summary
        run: |
          echo "ðŸ“Š Coverage Summary:"
          go tool cover -func=coverage.out | tail -10
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
           token: ${{ secrets.CODECOV_TOKEN }}
           file: ./coverage.out
           flags: unittests
           name: codecov-umbrella
           fail_ci_if_error: true
           verbose: true
           
      - name: Codecov Status Check Info
        run: |
          echo "âœ… Coverage uploaded successfully!"
          echo "ðŸ“‹ Codecov will now post status checks:"
          echo "   â€¢ codecov/project - Overall project coverage vs 70% threshold"
          echo "   â€¢ codecov/patch - New code coverage vs 70% threshold"
          echo "ðŸ”— View detailed coverage at: https://codecov.io/gh/${{ github.repository }}"
